<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>

    <h1>Exercício 4</h1>

    <script>
        var n1 = parseFloat(prompt("Digite um número: "))
        var n2 = parseFloat(prompt("Digite um outro número: "))

        if (n1 == n2)
            document.write("Os números são iguais: " + n1 + " e " + n2)
        else if (n1 > n2)
            document.write("O Primeiro número é maior: " + n1)
        else
            document.write("O Segundo número é maior: " + n2)
    </script>

</body>

</html>
