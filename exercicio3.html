<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <h1>Exercício 3</h1>

    <script>
        var n1 = parseInt(prompt("Digite um valor: "))
        var n2 = parseInt(prompt("Digite um outro valor: "))
        var n3 = parseInt(prompt("Digite mais um valor: "))

        var n1n2 = (n1, n2)
        var n1n3 = (n1, n3)
        var n2n3 = (n2, n3)

        if (n1 > n2n3)
            document.write("O maior número é: " + n1)
        else if (n2 > n1n3)
            document.write("O maior número é: " + n2)
        else
            document.write("O maior número é: " + n3)
    </script>

</body>

</html>
