<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>

    <h1> Exercício 1</h1>

    <script>
        var n1 = parseFloat(prompt("Digite um número: "))
        var n2 = parseFloat(prompt("Digite outro número: "))

        if (n1 == n2)
            document.write("Os números são iguais")
        else if (n1 > n2)
            document.write("O maior número é o: " + n1)
        else
            document.write("O maior número é o: " + n2)
    </script>

</body>

</html>
